<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh</title>
    <style></style>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="sidebar">
        <img class="logo" src="img/logo.png" alt="logo polinema">
        <div class="logo-separator"></div>
        <ul>
            <li class="active"><a onclick="showPage('home')"><i data-feather="home"></i></a></li>
            <li><a onclick="showPage('list-tatib')"><i data-feather="book"></i></a></li>
            <li><a onclick="showPage('detail-tatib')"><i data-feather="x-square"></i></a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Home Page -->
        <div id="home" class="page">
            <div class="header">
                <h1>Home</h1>
            </div>
            <div class="dashboard-container">
                <h2>Welcome to the Dashboard</h2>
                <p>This is the home page of the Simple Dashboard.</p>
            </div>
        </div>

        <!-- List Tatib Page -->
        <div id="list-tatib" class="page hidden">
            <div class="header">
                <h1>List Tatib</h1>
            </div>
            <div class="form-container">
                <div class="form-title">Pelanggaran</div>
                <form>
                    <div class="form-input">
                        <input type="text" placeholder="Enter Pelanggaran">
                    </div>
                    <div class="form-button">
                        <button type="button">Cari</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Pelanggaran Page -->
        <div id="detail-tatib" class="page hidden">
            <div class="header">
                <h1>Pelanggaran</h1>
            </div>
            <div class="detail-container">
                <div class="detail-title">Detail Pelanggaran</div>
                <table>
                    <tr>
                        <th>Nama</th>
                        <td>John Doe</td>
                    </tr>
                    <tr>
                        <th>NIM</th>
                        <td>2343332323</td>
                    </tr>
                    <tr>
                        <th>Tanggal</th>
                        <td>2022-01-01</td>
                    </tr>
                </table>
                <div class="button-container">
                    <button class="button-edit">Cari</button>
                    <button class="button-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- feather icons -->
    <script>
        feather.replace();
    </script>

    <!-- javascript -->
    <script src="BackEnd/script.js">

    </script>

</body>

</html>
